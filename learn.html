<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="top">form</h1>
    
    
    <!--forms-->
    <!--a ref for link 
    label for providing names 
    input for addingb different types of data
    id for naming 
    select for drop down list
    h1 for header tag-->
    <form action="#" target="_blank" method="post">
        <label for="fname">Username</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="pwd">password</label> 
        <input type="password" name="pwd" id="pwd">
        <br><br>
        <label for="Male">Male</label>
        <input type="radio" name="gen" id="Male">
        <br><br>
        <label for="gen">Female</label>
        <input type="radio" name="gen" id="Female">
        <br><br><br>
        <p><strong> Select fav 2 subject</strong></p>
        <label for="sub1">WDW</label>
        <input type="checkbox" name="sub1" id="sub1">
        <br><br><br>
        <label for="sub2">DT</label>
        <input type="checkbox" name="sub2" id="sub2">
        <br><br><br>
        <label for="sub3">DSTL</label>
        <input type="checkbox" name="sub3" id="sub3">
        <br><br><br>
        <input type="button" value="Bumper offer 1Cr" onclick="alert('Prank')">
        <br><br><br>
        <label for="fav">Choose Fav Color</label>
        <input type="color" name="fav" id="fav">
        <br><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
        <br><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br><br>
        <label for="url">Linkdin Profile URL</label>
        <input type="url" name="url" id="url">
        <br><br>
        <label for="quant">Quantity</label>
        <input type="number" name="quant" id="quant" min="1" max="5">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
        <br><br>
        <label for="vol">Volume Range</label>
        <input type="range" name="vol" id="vol">
        <br><br><br>
        <label for="cars">Select Fav Cars</label>
        <select name="cars" id="cars">
            <!--option for adding option-->
            <option value="Nano">Nano</option>
            <option value="Omni">Omni</option>
            <option value="frari">ferari</option>
        </select>
        <br><br><br>
        <label for="feedback">Give feedback</label>
        <textarea name="feedback" id="feedback" cols="40" rows="10"></textarea>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        


    </form>
    <button><a href="#top">go to top</a> </button>
    <form action="">
        <p>Ram</p><input type="radio" name="rad" id="ram">
    </form>
   font awesome for icons.
</body>
</html>
